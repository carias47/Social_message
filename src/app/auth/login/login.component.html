<div class="container d-flex justify-content-center">
  <div class="card mt-5" id="card">
    <img
      class="card-img-top"
      src="../../../assets/image/welcome.PNG"
      alt="Card image cap"
    />
    <div class="card-header">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/auth/login']">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/auth/registro']">Sign In</a>
        </li>
      </ul>
      <div class="card-body">
        <form #f="ngForm" novalidate (ngSubmit)="onLogin()">
          <div class="form-group">
            <label for="nombreUsuario" class="text-white">Email Adress</label>
            <input
              type="text"
              class="form-control"
              name="nombreUsuario"
              placeholder="Example@gmail.com"
              id="nombreUsuario"
              autocomplete="off"
              required
              [(ngModel)]="nombreUsuario"
            />
          </div>
          <div class="form-group">
            <label for="nombreUsuario" class="text-white">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
              [(ngModel)]="password"
            />
          </div>
          <div class="form-group">
            <button
              class="btn btn-info btn-block"
              type="submit"
              [disabled]="!f.valid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
