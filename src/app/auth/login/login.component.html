<form autocomplete="off" #f="ngForm" novalidate (ngSubmit)="onLogin()">
  <span class="login100-form-title p-b-49"> Login </span>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">User</span>
    <input
      class="input100"
      type="text"
      name="nombreUsuario"
      id="nombreUsuario"
      placeholder="Ingrese su usuario"
      required
      [(ngModel)]="nombreUsuario"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      placeholder="Ingrese su contraseña"
      name="password"
      id="password"
      required
      [(ngModel)]="password"
    />
    <span class="focus-input100"></span>
  </div>
  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn" type="submit" [disabled]="!f.valid">
        Login
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿No tienes cuenta? </span>
    <a routerLink="/auth/registro" class="txt2"> Crear una aquí </a>
  </div>
</form>
